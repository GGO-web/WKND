<section class="steps">
   <div class="container">
      <div class="steps__inner inner">
         <div class="steps__content content">
            <div class="steps__content-main">
               <h2 class="steps__title title">
                  Готовы приступить?
               </h2>
               <p class="steps__text text">
                  <span>Ответьте на <strong class="steps__text--marked">5 вопросов</strong> и узнайте стоимость своего
                     сайта!</span>
                  <span>В конце опроса Вы получите <strong class="steps__text--marked">1 месяц бесплатного использования
                        Tilda</strong> при заказе сайта у нас!</span>
               </p>
               <a aria-label="Бесплатный месяц пользования тильдой после проходжения опроса" href="#!" class="steps__offer"></a>
            </div>
            <div class="steps__quiz quiz">
               <div role="group" class="quiz__progressbar">
                  <button aria-label="go to question number 1" class="quiz__progressbar-bullet btn-reset"></button>
                  <button aria-label="go to question number 2" class="quiz__progressbar-bullet btn-reset"></button>
                  <button aria-label="go to question number 3" class="quiz__progressbar-bullet btn-reset"></button>
                  <button aria-label="go to question number 4" class="quiz__progressbar-bullet btn-reset"></button>
                  <button aria-label="go to question number 5" class="quiz__progressbar-bullet btn-reset"></button>
               </div>
               <h3 class="quiz__question">
                  1. Какой сайт вам нужен?
               </h3>
               <div class="quiz__answers">
                  <div class="quiz__answer">
                     <div class="quiz__answer-image"></div>
                     <span class="quiz__answer-text">
                        Одностраничный сайт (Лендинг)
                     </span>
                  </div>
                  <div class="quiz__answer">
                     <div class="quiz__answer-image"></div>
                     <span class="quiz__answer-text">
                        Многостраничный сайт
                     </span>
                  </div>
                  <div class="quiz__answer">
                     <div class="quiz__answer-image"></div>
                     <span class="quiz__answer-text">
                        Интернет-магазин
                     </span>
                  </div>
               </div>
               <div class="quiz__navigation">
                  <button class="quiz__button quiz__button-prev button btn-reset quiz__button--disabled">
                     <svg aria-hidden="true" class="quiz__button-icon">
                        <use xlink:href="./img/sprite.svg#arrow-left"></use>
                     </svg>
                     <span>Назад</span>
                  </button>
                  <button class="quiz__button quiz__button-prev button btn-reset">
                     <span>Далее</span>
                     <svg aria-hidden="true" class="quiz__button-icon">
                        <use xlink:href="./img/sprite.svg#arrow-right"></use>
                     </svg>
                  </button>
               </div>
            </div>
         </div>
         <div class="steps__parallax parallax__scene">
            <div data-depth="0.05" class="parallax__scene-item steps__parallax-item steps__parallax-item--statue">
               <img src="img/statue.png" alt="Статуя женщины, с повёрнутой головой в бок" />
            </div>
            <div data-depth="0.3" class="parallax__scene-item steps__parallax-item steps__parallax-item--cube">
               <img src="img/decoration/cube.png" alt="Куб среднего размера" />
            </div>
            <div data-depth="0.55" class="parallax__scene-item steps__parallax-item steps__parallax-item--bucket for-desktop">
               <img src="img/decoration/bucket.png" alt="Ведро с желтой клейкой жидкостью" />
            </div>
         </div>
      </div>
   </div>
</section>
